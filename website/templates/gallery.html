<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Gallery</title>
</head>
<body>
    <h1>Audio Gallery</h1>
    <div class="audio-gallery">
        {% for audio in audios %}
        <div class="audio-item">
            <p class="audio-title">{{ audio.title }}</p>
            <audio controls>
                <source src="{{ audio.file.url }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
            <form action="{% url 'gallery:delete_audio' audio.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </div>
        {% empty %}
            <p>No audio files found.</p>
        {% endfor %}
    </div>
    <a href="/" class="back-button">Generate More</a>
</body>
</html>
